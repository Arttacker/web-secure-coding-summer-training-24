<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e74c3c;
        }
        .users {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #7f8c8d;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #34495e;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: #ecf0f1;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .command-box {
            background-color: #34495e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .command-box input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        .command-box input[type="submit"] {
            background-color: #1abc9c;
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .command-output {
            margin-top: 20px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Admin Panel</h1>

<div class="users">
    <h2>List of Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<form method="POST">
    <button type="submit" name="delete_users" class="btn-delete">Delete All Users</button>
</form>

<div class="command-box">
    <h2>Command Execution</h2>
    <form method="POST">
        <input type="text" name="command" placeholder="Enter your command here" required>
        <input type="submit" name="execute" value="Run Command">
    </form>
    {% if command_output %}
    <div class="command-output">
        <h3>Command Output:</h3>
        <pre>{{ command_output }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
